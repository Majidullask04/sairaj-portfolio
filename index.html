<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-32">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sairaj Islam | Digital Marketer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Passion+One:wght@700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Passion One', 'cursive'],
              hand: ['Permanent Marker', 'cursive'],
            },
            colors: {
              'blue-texture': '#000836',
              'pop-yellow': '#FFD700',
              'pop-pink': '#FF69B4',
              'paper': '#f8f8f8',
            },
            backgroundImage: {
              'grunge-pattern': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            },
            boxShadow: {
              'sticker': '8px 8px 0px rgba(0,0,0,0.4)',
              'sticker-hover': '12px 12px 0px rgba(0,0,0,0.5)',
              'paper': '10px 10px 20px rgba(0,0,0,0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000836;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        color: #1a1a1a;
        overflow-x: hidden;
      }
      
      /* Paper Tear Effect */
      .torn-paper-top {
        clip-path: polygon(0% 10px, 5% 0px, 10% 12px, 15% 0px, 20% 10px, 25% 0px, 30% 12px, 35% 0px, 40% 10px, 45% 0px, 50% 12px, 55% 0px, 60% 10px, 65% 0px, 70% 12px, 75% 0px, 80% 10px, 85% 0px, 90% 12px, 95% 0px, 100% 10px, 100% 100%, 0% 100%);
      }
      
      .torn-paper-bottom {
        clip-path: polygon(0% 0%, 100% 0%, 100% calc(100% - 10px), 95% 100%, 90% calc(100% - 12px), 85% 100%, 80% calc(100% - 10px), 75% 100%, 70% calc(100% - 12px), 65% 100%, 60% calc(100% - 10px), 55% 100%, 50% calc(100% - 12px), 45% 100%, 40% calc(100% - 10px), 35% 100%, 30% calc(100% - 12px), 25% 100%, 20% calc(100% - 10px), 15% 100%, 10% calc(100% - 12px), 5% 100%, 0% calc(100% - 10px));
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000836;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border: 2px solid #000836;
        border-radius: 5px;
      }
    </style>
